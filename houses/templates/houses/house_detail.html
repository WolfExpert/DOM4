{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ house.name }}</title>
</head>
<body>
    <div>
    <h2>{{ house.name }}</h2>
    <div>{{ house.price }}</div>
    <div>{{ house.description }}</div>

    {% thumbnail house.photo '658x400' crop='center' as im %}
        <img src="{{ im.url }}" alt="Дом {{  house.name }}">
    {% endthumbnail %}

    </div>
</body>
</html>
